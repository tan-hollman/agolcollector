<!DOCTYPE html>
<html>

<head>
    <!--meta for the browser allowing for mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    
    <!--importing css and esri.js libraries-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!--loading esri modules-->
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], (esriConfig, Map, MapView) => {
            //adding API key
                esriConfig.apiKey = "AAPK5c4b46937c724a85bafafb4e90db2ef8FulouvcXphhvck6dUoP3w0m88XyT223SeoG7XCVjKvxBWfXmFpVhYYFUJevt3N3r";

            const map = new Map({
                container: "viewDiv",
                basemap: "satellite"
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [29.6465, 82.3533], // Sets default center of map to University of Florida
                zoom: 10 // Sets default zoom level
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
